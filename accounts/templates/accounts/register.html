{% extends 'base.html' %}

{% block content %}
<div class="container-fluid bg-dark text-white">
    <br>
    {{ form.errors }}
    <br>
    <br>
    <div class="row vh-100 text-white">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group col-md-4 col-lg-12">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group col-md-4 col-lg-12">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password1">
            </div>
            <div class="form-group col-md-4 col-lg-12">
                <label for="confirm password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm password" name="password2">
            </div>
            <div class="form-group col-md-4 col-lg-12">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
